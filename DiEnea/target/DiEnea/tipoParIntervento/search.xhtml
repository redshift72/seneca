<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{tipoParInterventoBean.page}"/>
		<f:event type="preRenderView" listener="#{tipoParInterventoBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Tipo Par Intervento entities"/>

	<ui:define name="header">
		Tipo Par Intervento
	</ui:define>

	<ui:define name="subheader">
		Search Tipo Par Intervento entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">

				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="tipoParInterventoBeanSearchNome" value="Nome:"/>
					<h:panelGroup>
						<h:inputText id="tipoParInterventoBeanSearchNome" value="#{tipoParInterventoBean.search.nome}"/>
						<h:message for="tipoParInterventoBeanSearchNome" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="tipoParInterventoBeanSearchDescrizione" value="Descrizione:"/>
					<h:panelGroup>
						<h:inputText id="tipoParInterventoBeanSearchDescrizione" value="#{tipoParInterventoBean.search.descrizione}"/>
						<h:message for="tipoParInterventoBeanSearchDescrizione" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandLink value="Search" action="#{tipoParInterventoBean.search}"/>
					<h:commandLink value="Create New" action="#{tipoParInterventoBean.create}"/>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:dataTable id="tipoParInterventoBeanPageItems" styleClass="data-table" value="#{tipoParInterventoBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome"/>
					</f:facet>
					<h:link outcome="/tipoParIntervento/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNome" value="#{_item.nome}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descrizione"/>
					</f:facet>
					<h:link outcome="/tipoParIntervento/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescrizione" value="#{_item.descrizione}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{tipoParInterventoBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
