<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{tipoParInterventoBean.id}"/>
		<f:event type="preRenderView" listener="#{tipoParInterventoBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Tipo Par Intervento"/>

	<ui:define name="header">
		Tipo Par Intervento
	</ui:define>

	<ui:define name="subheader">
		View existing Tipo Par Intervento
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="tipoParInterventoBeanTipoParInterventoNome" value="Nome:"/>
			<h:outputText id="tipoParInterventoBeanTipoParInterventoNome" value="#{tipoParInterventoBean.tipoParIntervento.nome}"/>
			<h:outputText/>
			<h:outputLabel for="tipoParInterventoBeanTipoParInterventoDescrizione" value="Descrizione:"/>
			<h:outputText id="tipoParInterventoBeanTipoParInterventoDescrizione" value="#{tipoParInterventoBean.tipoParIntervento.descrizione}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true"/>
			<h:link value="Create New" outcome="create"/>
		</div>
	</ui:define>

</ui:composition>
