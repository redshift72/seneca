<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{risultatoValutazioneInterventoBean.id}"/>
		<f:event type="preRenderView" listener="#{risultatoValutazioneInterventoBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Risultato Valutazione Intervento"/>

	<ui:define name="header">
		Risultato Valutazione Intervento
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty risultatoValutazioneInterventoBean.id}">
				Edit existing Risultato Valutazione Intervento
			</c:when>
			<c:otherwise>
				Create a new Risultato Valutazione Intervento
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="risultatoValutazioneInterventoBeanRisultatoValutazioneInterventoValutazione" value="Valutazione:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{valutazioneBean.converter}" id="risultatoValutazioneInterventoBeanRisultatoValutazioneInterventoValutazione" required="true" value="#{risultatoValutazioneInterventoBean.risultatoValutazioneIntervento.valutazione}">
						<f:selectItems value="#{valutazioneBean.all}"/>
					</h:selectOneMenu>
					<h:message for="risultatoValutazioneInterventoBeanRisultatoValutazioneInterventoValutazione" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="risultatoValutazioneInterventoBeanRisultatoValutazioneInterventoIntervento" value="Intervento:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{interventoMigliorativoBean.converter}" id="risultatoValutazioneInterventoBeanRisultatoValutazioneInterventoIntervento" required="true" value="#{risultatoValutazioneInterventoBean.risultatoValutazioneIntervento.intervento}">
						<f:selectItems value="#{interventoMigliorativoBean.all}"/>
					</h:selectOneMenu>
					<h:message for="risultatoValutazioneInterventoBeanRisultatoValutazioneInterventoIntervento" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="risultatoValutazioneInterventoBeanRisultatoValutazioneInterventoRisultato" value="Risultato:"/>
				<h:panelGroup>
					<h:inputText id="risultatoValutazioneInterventoBeanRisultatoValutazioneInterventoRisultato" required="true" value="#{risultatoValutazioneInterventoBean.risultatoValutazioneIntervento.risultato}"/>
					<h:message for="risultatoValutazioneInterventoBeanRisultatoValutazioneInterventoRisultato" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{risultatoValutazioneInterventoBean.update}"/>
				<c:choose>
					<c:when test="#{!empty risultatoValutazioneInterventoBean.id}">
						<h:link value="Cancel" outcome="view">
							<f:param name="id" value="#{risultatoValutazioneInterventoBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{risultatoValutazioneInterventoBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
