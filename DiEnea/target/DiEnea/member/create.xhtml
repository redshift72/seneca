<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{memberBean.id}"/>
		<f:event type="preRenderView" listener="#{memberBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Member"/>

	<ui:define name="header">
		Member
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty memberBean.id}">
				Edit existing Member
			</c:when>
			<c:otherwise>
				Create a new Member
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="memberBeanMemberName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="memberBeanMemberName" maxLength="25" required="true" value="#{memberBean.member.name}"/>
					<h:message for="memberBeanMemberName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="memberBeanMemberEmail" value="Email:"/>
				<h:panelGroup>
					<h:inputText id="memberBeanMemberEmail" required="true" value="#{memberBean.member.email}"/>
					<h:message for="memberBeanMemberEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="memberBeanMemberPhoneNumber" value="Phone Number:"/>
				<h:panelGroup>
					<h:inputText id="memberBeanMemberPhoneNumber" maxLength="12" required="true" value="#{memberBean.member.phoneNumber}"/>
					<h:message for="memberBeanMemberPhoneNumber" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{memberBean.update}"/>
				<c:choose>
					<c:when test="#{!empty memberBean.id}">
						<h:link value="Cancel" outcome="view">
							<f:param name="id" value="#{memberBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{memberBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
