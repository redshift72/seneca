<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{memberBean.page}"/>
		<f:event type="preRenderView" listener="#{memberBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Member entities"/>

	<ui:define name="header">
		Member
	</ui:define>

	<ui:define name="subheader">
		Search Member entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">

				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="memberBeanSearchName" value="Name:"/>
					<h:panelGroup>
						<h:inputText id="memberBeanSearchName" maxLength="25" value="#{memberBean.search.name}"/>
						<h:message for="memberBeanSearchName" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="memberBeanSearchEmail" value="Email:"/>
					<h:panelGroup>
						<h:inputText id="memberBeanSearchEmail" value="#{memberBean.search.email}"/>
						<h:message for="memberBeanSearchEmail" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="memberBeanSearchPhoneNumber" value="Phone Number:"/>
					<h:panelGroup>
						<h:inputText id="memberBeanSearchPhoneNumber" maxLength="12" value="#{memberBean.search.phoneNumber}"/>
						<h:message for="memberBeanSearchPhoneNumber" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandLink value="Search" action="#{memberBean.search}"/>
					<h:commandLink value="Create New" action="#{memberBean.create}"/>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:dataTable id="memberBeanPageItems" styleClass="data-table" value="#{memberBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/member/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Email"/>
					</f:facet>
					<h:link outcome="/member/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemEmail" value="#{_item.email}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Phone Number"/>
					</f:facet>
					<h:link outcome="/member/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPhoneNumber" value="#{_item.phoneNumber}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{memberBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
