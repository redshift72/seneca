<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{aziendaBean.id}"/>
		<f:event type="preRenderView" listener="#{aziendaBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Azienda"/>

	<ui:define name="header">
		Azienda
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty aziendaBean.id}">
				Edit existing Azienda
			</c:when>
			<c:otherwise>
				Create a new Azienda
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="aziendaBeanAziendaNome" value="Nome:"/>
				<h:panelGroup>
					<h:inputText id="aziendaBeanAziendaNome" value="#{aziendaBean.azienda.nome}"/>
					<h:message for="aziendaBeanAziendaNome" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="aziendaBeanAziendaTipo" value="Tipo:"/>
				<h:panelGroup>
					<h:inputText id="aziendaBeanAziendaTipo" value="#{aziendaBean.azienda.tipo}"/>
					<h:message for="aziendaBeanAziendaTipo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="aziendaBeanAziendaCFoPI" value="CF o PI:"/>
				<h:panelGroup>
					<h:inputText id="aziendaBeanAziendaCFoPI" value="#{aziendaBean.azienda.CFoPI}"/>
					<h:message for="aziendaBeanAziendaCFoPI" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="aziendaBeanAziendaDescrizione" value="Descrizione:"/>
				<h:panelGroup>
					<h:inputText id="aziendaBeanAziendaDescrizione" value="#{aziendaBean.azienda.descrizione}"/>
					<h:message for="aziendaBeanAziendaDescrizione" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel value="Sede:"/>
				<h:panelGroup>
				
					<h:panelGrid columnClasses="label,component,required" columns="3" >
						<h:outputLabel for="aziendaBeanAziendaSedeCity" value="CittÃ :"/>
						<h:panelGroup>
							<h:inputText id="aziendaBeanAziendaSedeCity" value="#{aziendaBean.azienda.city}"/>
							<h:message for="aziendaBeanAziendaSedeCity" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="aziendaBeanAziendaSedeVia" value="Via:"/>
						<h:panelGroup>
							<h:inputText id="aziendaBeanAziendaSedeVia" value="#{aziendaBean.azienda.via}"/>
							<h:message for="aziendaBeanAziendaSedeVia" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="aziendaBeanAziendaSedeNazione" value="Nazione:"/>
						<h:panelGroup>
							<h:inputText id="aziendaBeanAziendaSedeNazione" value="#{aziendaBean.azienda.nazione}"/>
							<h:message for="aziendaBeanAziendaSedeNazione" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="aziendaBeanAziendaSedeCap" value="Cap:"/>
						<h:panelGroup>
							<h:inputText id="aziendaBeanAziendaSedeCap" value="#{aziendaBean.azienda.cap}"/>
							<h:message for="aziendaBeanAziendaSedeCap" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				
				<h:outputLabel value="Dati del referente:"/>
				<h:panelGroup>
					
					<h:panelGrid columnClasses="label,component,required" columns="3" >
						<h:outputLabel for="aziendaBeanAziendaReferenteName" value="Nome:"/>
						<h:panelGroup>
							<h:inputText id="aziendaBeanAziendaReferenteName" value="#{aziendaBean.azienda.nomeReferente}"/>
							<h:message for="aziendaBeanAziendaReferenteName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="aziendaBeanAziendaReferenteSurename" value="Cognome:"/>
						<h:panelGroup>
							<h:inputText id="aziendaBeanAziendaReferenteSurename" value="#{aziendaBean.azienda.cognomeReferente}"/>
							<h:message for="aziendaBeanAziendaReferenteSurename" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="aziendaBeanAziendaReferenteEmail" value="Email:"/>
						<h:panelGroup>
							<h:inputText id="aziendaBeanAziendaReferenteEmail" value="#{aziendaBean.azienda.email}"/>
							<h:message for="aziendaBeanAziendaReferenteEmail" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="aziendaBeanAziendaReferenteTel" value="Tel:"/>
						<h:panelGroup>
							<h:inputText id="aziendaBeanAziendaReferenteTel" value="#{aziendaBean.azienda.tel}"/>
							<h:message for="aziendaBeanAziendaReferenteTel" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="aziendaBeanAziendaReferenteTelCell" value="Tel cell:"/>
						<h:panelGroup>
							<h:inputText id="aziendaBeanAziendaReferenteTelCell" value="#{aziendaBean.azienda.telCell}"/>
							<h:message for="aziendaBeanAziendaReferenteTelCell" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="aziendaBeanAziendaReferenteFax" value="Fax:"/>
						<h:panelGroup>
							<h:inputText id="aziendaBeanAziendaReferenteFax" value="#{aziendaBean.azienda.fax}"/>
							<h:message for="aziendaBeanAziendaReferenteFax" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{aziendaBean.update}"/>
				<c:choose>
					<c:when test="#{!empty aziendaBean.id}">
						<h:link value="Cancel" outcome="view">
							<f:param name="id" value="#{aziendaBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{aziendaBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
