<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{interventoMigliorativoBean.id}"/>
		<f:event type="preRenderView" listener="#{interventoMigliorativoBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Intervento Migliorativo"/>

	<ui:define name="header">
		Intervento Migliorativo
	</ui:define>

	<ui:define name="subheader">
		View existing Intervento Migliorativo
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="interventoMigliorativoBeanInterventoMigliorativoValutazioni" value="Valutazioni:"/>
			<h:dataTable id="interventoMigliorativoBeanInterventoMigliorativoValutazioni" styleClass="data-table" value="#{interventoMigliorativoBean.interventoMigliorativo.valutazioni}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Owner"/>
					</f:facet>
					<h:link outcome="/valutazione/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemOwner" value="#{_item.owner}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Azienda"/>
					</f:facet>
					<h:link outcome="/valutazione/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAzienda" value="#{_item.azienda}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo"/>
					</f:facet>
					<h:link outcome="/valutazione/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTipo" value="#{_item.tipo}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
			<h:outputLabel for="interventoMigliorativoBeanInterventoMigliorativoDescrizione" value="Descrizione:"/>
			<h:outputText id="interventoMigliorativoBeanInterventoMigliorativoDescrizione" value="#{interventoMigliorativoBean.interventoMigliorativo.descrizione}"/>
			<h:outputText/>
			<h:outputLabel for="interventoMigliorativoBeanInterventoMigliorativoParametri" value="Parametri:"/>
			<h:panelGrid columnClasses="label,component,required" columns="2" id="interventoMigliorativoBeanInterventoMigliorativoParametri">
			<h:dataTable id="paramInterventoBeanPageItems" styleClass="data-table" value="#{interventoMigliorativoBean.interventoMigliorativo.parametri}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome"/>
					</f:facet>
					<h:link outcome="/paramIntervento/view">
						<f:param name="id" value="#{_item.nome}"/>
						<h:outputText id="itemNome" value="#{_item.nome}"/>
					</h:link>
				</h:column>		
				<h:column>
					<f:facet name="header">
						<h:outputText value="Unita Misura"/>
					</f:facet>
					<h:link outcome="/paramIntervento/view">
						<f:param name="id" value="#{_item.nome}"/>
						<h:outputText id="itemUnitaMisura" value="#{_item.unitaMisura}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			
			
			</h:panelGrid>
			<h:outputText/>
			<h:outputLabel for="interventoMigliorativoBeanInterventoMigliorativoTipo" value="Tipo:"/>
			<h:link id="interventoMigliorativoBeanInterventoMigliorativoTipo" outcome="/tipoValutazione/view" value="#{interventoMigliorativoBean.interventoMigliorativo.tipo}">
				<f:param name="id" value="#{interventoMigliorativoBean.interventoMigliorativo.tipo.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="interventoMigliorativoBeanInterventoMigliorativoCalcolo" value="Calcolo:"/>
			<h:outputText id="interventoMigliorativoBeanInterventoMigliorativoCalcolo" value="#{interventoMigliorativoBean.interventoMigliorativo.calcolo}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true"/>
			<h:link value="Create New" outcome="create"/>
		</div>
	</ui:define>

</ui:composition>
