	template="/resources/scaffold/pageTemplate.xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:h="http://java.sun.com/jsf/html">                                                

	<ui:param name="pageTitle" value="Welcome to Forge" />

	<ui:define name="header">
		Welcome to Ene@
	</ui:define>

	<ui:define name="subheader">
		Enter your credential
	</ui:define>

	<ui:define name="main">
	
		<p>
	<h:form id="loginForm">	
	<rich:panel columns="3" columnClasses="titleCell" id="newLoginPanel" >
      <h:outputLabel for="username" value="Username:"/>
      <h:inputText id="username" value="#{credentials.username}">
         <rich:validator/>
      </h:inputText>
      <rich:message for="username" errorClass="invalid"/>

      <h:outputLabel for="password" value="Password:"/>
      
      
      <h:inputSecret id="password" value="#{credentials.password}">
         <rich:validator/>
      </h:inputSecret>
      <rich:message for="password" errorClass="invalid"/>

      <h:panelGrid columns="2" >
                <a4j:commandButton id="login1" action="#{login.login}" value="Login"
                                   execute="username,password" render="@all"  rendered="#{!login.loggedIn}"/>
                 <a4j:commandButton id="logout1" action="#{login.logout}" value="Logout"
                                   execute="@form" render="@all"   rendered="#{login.loggedIn}"/>                   
                <rich:messages globalOnly="true"/>
      </h:panelGrid>
   </rich:panel>
		</h:form>
