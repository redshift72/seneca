<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{tipoEdificioBean.page}"/>
		<f:event type="preRenderView" listener="#{tipoEdificioBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Tipo Edificio entities"/>

	<ui:define name="header">
		Tipo Edificio
	</ui:define>

	<ui:define name="subheader">
		Search Tipo Edificio entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">

				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="tipoEdificioBeanSearchDescrizione" value="Descrizione:"/>
					<h:panelGroup>
						<h:inputText id="tipoEdificioBeanSearchDescrizione" value="#{tipoEdificioBean.search.descrizione}"/>
						<h:message for="tipoEdificioBeanSearchDescrizione" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="tipoEdificioBeanSearchNote" value="Note:"/>
					<h:panelGroup>
						<h:inputText id="tipoEdificioBeanSearchNote" value="#{tipoEdificioBean.search.note}"/>
						<h:message for="tipoEdificioBeanSearchNote" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandLink value="Search" action="#{tipoEdificioBean.search}"/>
					<h:commandLink value="Create New" action="#{tipoEdificioBean.create}"/>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:dataTable id="tipoEdificioBeanPageItems" styleClass="data-table" value="#{tipoEdificioBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descrizione"/>
					</f:facet>
					<h:link outcome="/tipoEdificio/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescrizione" value="#{_item.descrizione}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Note"/>
					</f:facet>
					<h:link outcome="/tipoEdificio/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNote" value="#{_item.note}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{tipoEdificioBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
