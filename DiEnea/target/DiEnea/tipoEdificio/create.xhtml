<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{tipoEdificioBean.id}"/>
		<f:event type="preRenderView" listener="#{tipoEdificioBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Tipo Edificio"/>

	<ui:define name="header">
		Tipo Edificio
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty tipoEdificioBean.id}">
				Edit existing Tipo Edificio
			</c:when>
			<c:otherwise>
				Create a new Tipo Edificio
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="tipoEdificioBeanTipoEdificioDescrizione" value="Descrizione:"/>
				<h:panelGroup>
					<h:inputText id="tipoEdificioBeanTipoEdificioDescrizione" value="#{tipoEdificioBean.tipoEdificio.descrizione}"/>
					<h:message for="tipoEdificioBeanTipoEdificioDescrizione" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="tipoEdificioBeanTipoEdificioNote" value="Note:"/>
				<h:panelGroup>
					<h:inputText id="tipoEdificioBeanTipoEdificioNote" value="#{tipoEdificioBean.tipoEdificio.note}"/>
					<h:message for="tipoEdificioBeanTipoEdificioNote" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{tipoEdificioBean.update}"/>
				<c:choose>
					<c:when test="#{!empty tipoEdificioBean.id}">
						<h:link value="Cancel" outcome="view">
							<f:param name="id" value="#{tipoEdificioBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{tipoEdificioBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
