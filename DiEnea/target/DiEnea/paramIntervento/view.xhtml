<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{paramInterventoBean.id}"/>
		<f:event type="preRenderView" listener="#{paramInterventoBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Param Intervento"/>

	<ui:define name="header">
		Param Intervento
	</ui:define>

	<ui:define name="subheader">
		View existing Param Intervento
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="paramInterventoBeanParamInterventoUnitaMisura" value="Unita Misura:"/>
			<h:outputText id="paramInterventoBeanParamInterventoUnitaMisura" value="#{paramInterventoBean.paramIntervento.unitaMisura}"/>
			<h:outputText/>
			<h:outputLabel for="paramInterventoBeanParamInterventoFixValue" value="Fix Value:"/>
			<h:outputText id="paramInterventoBeanParamInterventoFixValue" value="#{paramInterventoBean.paramIntervento.fixValue}"/>
			<h:outputText/>
			<h:outputLabel for="paramInterventoBeanParamInterventoUsrValue" value="Usr Value:"/>
			<h:outputText id="paramInterventoBeanParamInterventoUsrValue" value="#{paramInterventoBean.paramIntervento.usrValue}"/>
			<h:outputText/>
			<h:outputLabel for="paramInterventoBeanParamInterventoJpqlString" value="Jpql String:"/>
			<h:outputText id="paramInterventoBeanParamInterventoJpqlString" value="#{paramInterventoBean.paramIntervento.jpqlString}"/>
			<h:outputText/>
			<h:outputLabel for="paramInterventoBeanParamInterventoTipo" value="Tipo:"/>
			<h:link id="paramInterventoBeanParamInterventoTipo" outcome="/tipoParIntervento/view" value="#{paramInterventoBean.paramIntervento.tipo}">
				<f:param name="id" value="#{paramInterventoBean.paramIntervento.tipo.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true"/>
			<h:link value="Create New" outcome="create"/>
		</div>
	</ui:define>

</ui:composition>
