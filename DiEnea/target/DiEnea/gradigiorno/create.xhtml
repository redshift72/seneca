<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{gradigiornoBean.id}"/>
		<f:event type="preRenderView" listener="#{gradigiornoBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Gradigiorno"/>

	<ui:define name="header">
		Gradigiorno
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty gradigiornoBean.id}">
				Edit existing Gradigiorno
			</c:when>
			<c:otherwise>
				Create a new Gradigiorno
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="gradigiornoBeanGradigiornoCodReg" value="Cod Reg:"/>
				<h:panelGroup>
					<rich:inputNumberSpinner cycled="false" id="gradigiornoBeanGradigiornoCodReg" maxValue="999999999" required="true" value="#{gradigiornoBean.gradigiorno.codReg}"/>
					<h:message for="gradigiornoBeanGradigiornoCodReg" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="gradigiornoBeanGradigiornoCodProv" value="Cod Prov:"/>
				<h:panelGroup>
					<rich:inputNumberSpinner cycled="false" id="gradigiornoBeanGradigiornoCodProv" maxValue="999999999" required="true" value="#{gradigiornoBean.gradigiorno.codProv}"/>
					<h:message for="gradigiornoBeanGradigiornoCodProv" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="gradigiornoBeanGradigiornoAltitudine" value="Altitudine:"/>
				<h:panelGroup>
					<rich:inputNumberSpinner cycled="false" id="gradigiornoBeanGradigiornoAltitudine" maxValue="999999999" required="true" value="#{gradigiornoBean.gradigiorno.altitudine}"/>
					<h:message for="gradigiornoBeanGradigiornoAltitudine" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="gradigiornoBeanGradigiornoComune" value="Comune:"/>
				<h:panelGroup>
					<h:inputText id="gradigiornoBeanGradigiornoComune" maxLength="50" required="true" value="#{gradigiornoBean.gradigiorno.comune}"/>
					<h:message for="gradigiornoBeanGradigiornoComune" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="gradigiornoBeanGradigiornoGradiGiorni" value="Gradi Giorni:"/>
				<h:panelGroup>
					<rich:inputNumberSpinner cycled="false" id="gradigiornoBeanGradigiornoGradiGiorni" maxValue="999999999" required="true" value="#{gradigiornoBean.gradigiorno.gradiGiorni}"/>
					<h:message for="gradigiornoBeanGradigiornoGradiGiorni" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="gradigiornoBeanGradigiornoZonaClimatica" value="Zona Climatica:"/>
				<h:panelGroup>
					<h:inputText id="gradigiornoBeanGradigiornoZonaClimatica" maxLength="4" required="true" value="#{gradigiornoBean.gradigiorno.zonaClimatica}"/>
					<h:message for="gradigiornoBeanGradigiornoZonaClimatica" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{gradigiornoBean.update}"/>
				<c:choose>
					<c:when test="#{!empty gradigiornoBean.id}">
						<h:link value="Cancel" outcome="view">
							<f:param name="id" value="#{gradigiornoBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{gradigiornoBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
