<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{paramInterventoBean.page}"/>
		<f:event type="preRenderView" listener="#{paramInterventoBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Param Intervento entities"/>

	<ui:define name="header">
		Param Intervento
	</ui:define>

	<ui:define name="subheader">
		Search Param Intervento entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">

				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="paramInterventoBeanSearchNome" value="Nome :"/>
					<h:panelGroup>
						<h:inputText id="paramInterventoBeanSearchNome" value="#{paramInterventoBean.search.nome}"/>
						<h:message for="paramInterventoBeanSearchNome" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					
					
					<h:outputLabel for="paramInterventoBeanSearchUnitaMisura" value="Unita Misura:"/>
					<h:panelGroup>
						<h:inputText id="paramInterventoBeanSearchUnitaMisura" value="#{paramInterventoBean.search.unitaMisura}"/>
						<h:message for="paramInterventoBeanSearchUnitaMisura" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					
					<h:outputLabel for="paramInterventoBeanSearchParamInterventoTipo" value="Tipo Parametro:"/>
			      <h:panelGroup>
					<h:selectOneMenu  id="paramInterventoBeanSearchParamInterventoTipo"  value="#{paramInterventoBean.search.tipoParametro}">
						<f:selectItem itemLabel="--Seleziona un tipo di Parametro--" noSelectionOption="true" />
						<f:selectItems value="#{paramInterventoBean.tipologiaParInterventoAll}"/>
						
					</h:selectOneMenu>
					<h:message for="paramInterventoBeanSearchParamInterventoTipo" styleClass="error"/>
				 </h:panelGroup>
				<h:outputText />
					
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandLink value="Search" action="#{paramInterventoBean.search}"/>
					<h:commandLink value="Create New" action="#{paramInterventoBean.create}"/>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:dataTable id="paramInterventoBeanPageItems" styleClass="data-table" value="#{paramInterventoBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome"/>
					</f:facet>
					<h:link outcome="/paramIntervento/view">
						<f:param name="id" value="#{_item.nome}"/>
						<h:outputText id="itemNome" value="#{_item.nome}"/>
					</h:link>
				</h:column>		
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descrizione"/>
					</f:facet>
					<h:link outcome="/paramIntervento/view">
						<f:param name="id" value="#{_item.nome}"/>
						<h:outputText id="itemDescrizione" value="#{_item.descrizione}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="UnitÃ  di Misura"/>
					</f:facet>
					<h:link outcome="/paramIntervento/view">
						<f:param name="id" value="#{_item.nome}"/>
						<h:outputText id="itemUnitaMisura" value="#{_item.unitaMisura}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{paramInterventoBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
