<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{paramInterventoBean.id}"/>
		<f:event type="preRenderView" listener="#{paramInterventoBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Param Intervento"/>

	<ui:define name="header">
		Param Intervento
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty paramInterventoBean.id}">
				Edit existing Param Intervento
			</c:when>
			<c:otherwise>
				Create a new Param Intervento
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="paramInterventoBeanParamInterventoNome" value="Nome:"/>
				<h:panelGroup>
					<h:inputText id="paramInterventoBeanParamInterventoNome" required="true" value="#{paramInterventoBean.paramIntervento.nome}"/>
					<h:message for="paramInterventoBeanParamInterventoNome" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="paramInterventoBeanParamInterventoUnitaMisura" value="Unita Misura:"/>
				<h:panelGroup>
					<h:inputText id="paramInterventoBeanParamInterventoUnitaMisura" required="true" value="#{paramInterventoBean.paramIntervento.unitaMisura}"/>
					<h:message for="paramInterventoBeanParamInterventoUnitaMisura" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="paramInterventoBeanParamInterventoDescrizione" value="Descrizione :"/>
				<h:panelGroup>
					<h:inputText id="paramInterventoBeanParamInterventoDescrizione" required="false" value="#{paramInterventoBean.paramIntervento.descrizione}"/>
					<h:message for="paramInterventoBeanParamInterventoDescrizione" styleClass="error"/>
				</h:panelGroup>
				<h:outputText />
				
				
				<h:outputLabel for="paramInterventoBeanParamInterventoFixValue" value="Fix Value:"/>
				<h:panelGroup>
					<rich:inputNumberSpinner cycled="false" id="paramInterventoBeanParamInterventoFixValue" maxValue="999999999" step="0.1" value="#{paramInterventoBean.paramIntervento.fixValue}"/>
					<h:message for="paramInterventoBeanParamInterventoFixValue" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="paramInterventoBeanParamInterventoUsrValue" value="Usr Value:"/>
				<h:panelGroup>
					<rich:inputNumberSpinner cycled="false" id="paramInterventoBeanParamInterventoUsrValue" maxValue="999999999" step="0.1" value="#{paramInterventoBean.paramIntervento.usrValue}"/>
					<h:message for="paramInterventoBeanParamInterventoUsrValue" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="paramInterventoBeanParamInterventoJpqlString" value="Jpql String:"/>
				<h:panelGroup>
					<h:inputText id="paramInterventoBeanParamInterventoJpqlString" value="#{paramInterventoBean.paramIntervento.jpqlString}"/>
					<h:message for="paramInterventoBeanParamInterventoJpqlString" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				
				<h:outputLabel for="paramInterventoBeanParamInterventoHsqlString" value="Hsql String:"/>
				<h:panelGroup>
					<h:inputText id="paramInterventoBeanParamInterventoHsqlString" value="#{paramInterventoBean.paramIntervento.hsqlString}"/>
					<h:message for="paramInterventoBeanParamInterventoHsqlString" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				
				
				<h:outputLabel for="paramInterventoBeanParamInterventoTipo" value="Tipo Parametro:"/>
			     <h:panelGroup>
					<h:selectOneMenu  id="paramInterventoBeanParamInterventoTipo" required="true" value="#{paramInterventoBean.paramIntervento.tipoParametro}">
						<f:selectItems value="#{paramInterventoBean.tipologiaParInterventoAll}"/>
						
					</h:selectOneMenu>
					<h:message for="paramInterventoBeanParamInterventoTipo" styleClass="error"/>
				 </h:panelGroup>
				<h:outputText value="*"/>
				
				
				
				
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{paramInterventoBean.update}"/>
				<c:choose>
					<c:when test="#{!empty paramInterventoBean.id}">
						<h:link value="Cancel" outcome="view">
							<f:param name="id" value="#{paramInterventoBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{paramInterventoBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
