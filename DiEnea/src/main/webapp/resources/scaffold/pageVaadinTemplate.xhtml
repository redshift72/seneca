<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

	<h:head>
	
	  <meta http-equiv="Content-Type"
              content="text/html; charset=UTF-8" />
       <meta http-equiv="X-UA-Compatible"
               content="IE=9;chrome=1" />
 
     <title>#{empty pageTitle ? '{#pageTitle}' : pageTitle}</title>
  
     <!-- Set up the favicon from the Vaadin theme -->
     <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="/VAADIN/themes/reindeer/favicon.ico" />
     <link rel="icon" type="image/vnd.microsoft.icon" href="/VAADIN/themes/reindeer/favicon.ico" /> 
	
		
	
	  	<h:outputStylesheet  target="head" name="forge-style.css" /> 
	
     </h:head>
<h:body>	
	<!-- Loads the Vaadin widget set, etc. -->
  <script type="text/javascript"
          src="./../VAADIN/vaadinBootstrap.js"></script>

  <!-- GWT requires an invisible history frame. It is   -->
  <!-- needed for page/fragment history in the browser. -->
  <iframe tabindex="-1" id="__gwt_historyFrame"
          style="position: absolute; width: 0; height: 0;
                 border: 0; overflow: hidden"
          src="javascript:false"></iframe>
  <h1>Embedding a Vaadin UI</h1>
    
  <p>This is a static web page that contains an embedded Vaadin
     application. It's here:</p>

  
  <script type="text/javascript">//<![CDATA[
    if (!window.vaadin)
        alert("Failed to load the bootstrap JavaScript: "+
              "./../VAADIN/vaadinBootstrap.js");

    /* The UI Configuration */
	vaadin.initApplication("vaadinUI", {
	    "browserDetailsUrl": "./../VAADIN/vaadinUI",
	    "widgetset": "com.example.documentmanager.widgetset.DocumentmanagerWidgetset",
	    "theme": "mytheme",
	    "versionInfo": {"vaadinVersion": "7.0.4"},
	    "vaadinDir": "./../VAADIN/",
	    "heartbeatInterval": 300,
	    "debug": true,
	    "standalone": false,
	    "authErrMsg": {
	        "message": "Take note of any unsaved data, "+
	                   "and <u>click here<\/u> to continue.",
	        "caption": "Authentication problem"
	    },
	    "comErrMsg": {
	        "message": "Take note of any unsaved data, "+
	                   "and <u>click here<\/u> to continue.",
	        "caption": "Communication problem"
	    },
	    "sessExpMsg": {
	        "message": "Take note of any unsaved data, "+
	                   "and <u>click here<\/u> to continue.",
	        "caption": "Session Expired"
	    }
 });//]]>
 </script>
 <p>Please view the page source to see how embedding works.</p>
