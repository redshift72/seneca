<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{profiloUsoConsumoBean.page}"/>
		<f:event type="preRenderView" listener="#{profiloUsoConsumoBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Profilo Uso Consumo entities"/>

	<ui:define name="header">
		Profilo Uso Consumo
	</ui:define>

	<ui:define name="subheader">
		Search Profilo Uso Consumo entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">

				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="profiloUsoConsumoBeanSearchNome" value="Nome:"/>
					<h:panelGroup>
						<h:inputText id="profiloUsoConsumoBeanSearchNome" value="#{profiloUsoConsumoBean.search.nome}"/>
						<h:message for="profiloUsoConsumoBeanSearchNome" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="profiloUsoConsumoBeanSearchTipo" value="Tipo:"/>
					<h:panelGroup>
						<h:selectOneMenu  id="profiloUsoConsumoBeanSearchTipo" value="#{profiloUsoConsumoBean.search.tipo}">
							<f:selectItems value="#{tipoValutazioneBean.all}"/>
						</h:selectOneMenu>
						<h:message for="profiloUsoConsumoBeanSearchTipo" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="profiloUsoConsumoBeanSearchDescrizione" value="Descrizione:"/>
					<h:panelGroup>
						<h:inputText id="profiloUsoConsumoBeanSearchDescrizione" value="#{profiloUsoConsumoBean.search.descrizione}"/>
						<h:message for="profiloUsoConsumoBeanSearchDescrizione" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="profiloUsoConsumoBeanSearchComposizioneEdificio" value="Composizione Edificio:"/>
					<h:panelGroup>
					     <h:selectOneMenu converter="#{composizioneEdificiBean.converter}"  id="profiloUsoConsumoBeanSearchComposizioneEdificio" value="#profiloUsoConsumoBean.search.composizioneEdificio}">
							<f:selectItem/>
							<f:selectItems value="#{composizioneEdificiBean.all}" var="n" itemLabel="#{n.name}" itemValue="#{n}"/>
						</h:selectOneMenu>
						<h:message for="profiloUsoConsumoBeanSearchComposizioneEdificio" styleClass="error"/>
					
					</h:panelGroup>
					<h:outputText/>
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandLink value="Search" action="#{profiloUsoConsumoBean.search}"/>
					<h:commandLink value="Create New" action="#{profiloUsoConsumoBean.create}"/>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:dataTable id="profiloUsoConsumoBeanPageItems" styleClass="data-table" value="#{profiloUsoConsumoBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome"/>
					</f:facet>
					<h:link outcome="/profiloUsoConsumo/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNome" value="#{_item.nome}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo"/>
					</f:facet>
					<h:link outcome="/profiloUsoConsumo/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTipo" value="#{_item.tipo}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Composizione Edificio"/>
					</f:facet>
					<h:link outcome="/profiloUsoConsumo/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemComposizioneEdificio" value="#{_item.composizioneEdificio.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{profiloUsoConsumoBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
