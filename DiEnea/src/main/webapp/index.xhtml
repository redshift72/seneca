	<ui:param name="pageTitle" value="Welcome to Seneca" />

	<ui:define name="header">
		Welcome to Seneca
	</ui:define>

	<ui:define name="subheader">
	<h:outputLabel  rendered="#{!login.loggedIn}"  value="Inserisci le tue credenziali"/>	
	</ui:define>

	<ui:define name="main">
	
		<p>
	<h:form id="loginForm">	
	<div class="logincontentOpacity" style="margin-left:39%;margin-right:39%" >
	<div class="logincontent" >
	<h:panelGroup id="loginContent"  >
	<h:panelGrid style="align:center" columns="2" columnClasses="titleCell" id="newLoginPanel" rendered="#{!login.loggedIn}" >
      
      
      <h:outputLabel for="username"  rendered="#{!login.loggedIn}" value="Username:"/>
      <h:inputText id="username" size="17" required="true" rendered="#{!login.loggedIn}" value="#{credentials.username}" requiredMessage="devi inserire uno username">
         <rich:validator/>
      </h:inputText>
      

      <h:outputLabel for="password" rendered="#{!login.loggedIn}"  value="Password:"/>
      <h:inputSecret id="password" size="17"  required="true" rendered="#{!login.loggedIn}" value="#{credentials.password}" requiredMessage="devi inserire una password">
         <rich:validator/>
      </h:inputSecret>
      
      
      <h:panelGrid columns="2" >
                <a4j:commandButton id="login1" action="#{login.login}" value="Login"
                                   execute="username,password" render="@all"  rendered="#{!login.loggedIn}"/>
                 <a4j:commandButton id="cancel1" type="reset" immediate="true" value="Cancel" actionListener="#{credentials.cancel}" ignoreDupResponses="true"
 requestDelay="100"   rendered="#{!login.loggedIn}"  />                   
                
      </h:panelGrid>
      
      <rich:messages style="color:red;margin:8px;" />
   </h:panelGrid>
       <a4j:commandButton id="logout1" action="#{login.logout}" value=" LogOut " execute="@form" render="@all"   rendered="#{login.loggedIn}"/>
       <h:outputLabel value="#{login.currentUser.username}@#{login.currentDomain.name}" rendered="#{login.loggedIn}"/>
       <h:outputLabel  value="Richiedi credenziali  " rendered="#{!login.loggedIn}"/> <h:outputLink value="mailto:#{versione.mailto}" rendered="#{!login.loggedIn}">#{versione.mailto}</h:outputLink>
          
          
      </h:panelGroup> 
      </div>  
      </div>                          
		</h:form>
